    <title>Verificador de idade</title>

<body>
    <section id="container">
        <h1>Verificador de idade</h1>
          <div class="card">
            <div>
              <p>Ano de nascimento:
                <input type="number" id="txtano" name="txtano" min="0">
              </p>
              <p>Sexo:
                <input type="radio" id="mas" name="radsex" checked>
                <label for="mas">Masculino</label>
                <input type="radio" id="fem" name="radsex" >
                <label for="fem">Feminino</label>
              </p>
              <p>
                <input class="button" type="button" value="Verificar" onclick="verificar()">
              </p>
            </div>
            <div id="resultado">
                Preencha os dados acima para ver os resultados!
            </div>
          </div>
            
     </section>
